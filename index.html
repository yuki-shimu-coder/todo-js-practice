<!DOCTYPE html>
<html>
  <head>
    <title>todo-js_practice</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="l-container">
      <!-- 入力エリア -->
      <div class="l-addArea u-mrg30 title">
        <div class="list-row">
          <input
            id="js-todo-item"
            type="text"
            placeholder="ここにタスクを入力してください"
          />
          <button id="js-todo-add">追加</button>
        </div>
      </div>

      <!-- 未完了エリア -->
      <div class="l-incompleteArea u-mrg30">
        <h1 class="title">未完了のタスク</h1>
        <ul id="js-todo-incomplete-list"></ul>
      </div>

      <!-- 完了エリア -->
      <div class="l-completeArea u-mrg30">
        <h1 class="title">完了したタスク</h1>
        <ul id="js-todo-complete-list"></ul>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
